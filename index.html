<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="slides">
      <div class="slide fade">
        <div class="slide-number">1 / 3</div>
        <img src="./imgs/Forest.jpg" style="width: 100%" />
        <div class="caption">Crystal Forest</div>
      </div>
      <div class="slide fade">
        <div class="slide-number">2 / 3</div>
        <img src="./imgs/Sand.jpg" style="width: 100%" />
        <div class="caption">Golden Sand</div>
      </div>
      <div class="slide fade">
        <div class="slide-number">3 / 3</div>
        <img src="./imgs/SunRise.jpg" style="width: 100%" />
        <div class="caption">Sun Rise</div>
      </div>
      <a class="prev-btn" onclick="plusSlides(-1)">❮</a>
      <a class="next-btn" onclick="plusSlides(1)">❯</a>
    </div>
    <br />
    <div class="dots" style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
