<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="slides">
      <div class="slide fade">
        <div class="slide-num">1 / 3</div>
        <img src="./imgs/Forest.jpg" />
        <div class="slide-caption">Crystal Forest</div>
      </div>
      <div class="slide fade">
        <div class="slide-num">2 / 3</div>
        <img src="./imgs/Sand.jpg" />
        <div class="slide-caption">Golden Sand</div>
      </div>
      <div class="slide fade">
        <div class="slide-num">3 / 3</div>
        <img src="./imgs/SunRise.jpg" />
        <div class="slide-caption">Sun Rise</div>
      </div>
      <a class="prev">❮</a>
      <a class="next">❯</a>
    </div>
    <br />
    <div class="dots" style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
